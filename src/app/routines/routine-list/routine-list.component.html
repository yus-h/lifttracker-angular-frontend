<div class="card">

  <div class="card-header">
    <h1>Routines</h1>
  </div>


  <div class="card-body">
    <button class="btn btn-success mb-3" (click)="onAddRoutine()" routerLink="/routines/new">Add Routine</button>




    <app-routine-item
      *ngFor="let routineI of routines"
      [routine]="routineI">
    </app-routine-item>


  </div>
</div>
