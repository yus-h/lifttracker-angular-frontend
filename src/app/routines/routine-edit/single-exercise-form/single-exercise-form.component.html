<div [formGroup]="exerciseForm"
     class="ml-4"
>

  <div formArrayName="weightAndReps">
    <div *ngFor="let exercise of exerciseForm.controls.weightAndReps.controls; let i=index">

      <div class="row">

        <app-set-rep-form [weightAndRepsForm]="exerciseForm.controls.weightAndReps.controls[i]"></app-set-rep-form>
          <button
            *ngIf="exerciseForm.controls.weightAndReps.controls.length > 1"
            type="button"
            class="btn btn-danger ml-auto pt-0 btnRemoveSet align-self-center"
            (click)="removeSet(i)">X
          </button>

      </div>

    </div>
  </div>


  <button type="button" class="btn btn-primary" (click)="addSet()">Add set +</button>


  <hr/>

</div>
