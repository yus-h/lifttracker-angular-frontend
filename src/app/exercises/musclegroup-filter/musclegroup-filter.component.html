<div class="card">

  <div class="card-header">
    <h3>Filters</h3>
  </div>

  <div class="card-body">


  <div class="input-group">

      <span class="input-group-addon">

        <div *ngFor="let muscleGroup of muscleGroups">
          <input class="form-check-input"
                 [checked]="muscleGroup.selected"
                 type="checkbox"
                 id={{muscleGroup.id}}
                 value={{muscleGroup.name}}
                 (change)="checkBoxChange($event, muscleGroup.id)"
          >
          <label class="form-check-label" for={{muscleGroup.id}}>{{muscleGroup.name}}</label>
        </div>
      </span>
</div>

  </div>
</div>
