<div class="card">

    <div class="card-header">
      <h1>Exercises</h1>
    </div>

  <div class="card-body">


    <ng-template [ngIf]="authService.isAuthenticated()">
      <div class="text-right">
        <button class="btn btn-success" routerLink="/exercises/new">Add Exercise</button>
      </div>
    </ng-template>


      <div>

      <!--<ul class="list-group">-->
        <app-exercise-item
          *ngFor="let exerciseI of exercises"
          [exercise]="exerciseI">
        </app-exercise-item>
      <!--</ul>-->

      <button class="btn btn-success" (click)="onLoadMore()" [disabled]="lastPage">Load More...</button>
      </div>
  </div>
</div>
